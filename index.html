<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/elevator.png">
    <title>Lift Simulation</title>
</head>
<body>
    <div class="header">
        <h1>Lift Simulation</h1>
    </div>
    <div class="input-box">
        <form action="" method="post" class="form" id="form">
            <label for="no-of-floors">No of Floors : </label>
            <input type="number" min=1 max=15 name="no-of-floors" value=4 id="input-floors" >
            <br>
            <label for="no-of-floors">No of Lifts :  </label>
            <input type="number" min=1 max=5 name="no-of-lifts" value=1 id="input-lifts" >
            <br>
            <button id="input-btn">Go</button>
        </form>
    </div>
    <div class="container" id="container">
    </div>
    <div class="footer">
        <a href="https://github.com/ican8/lift-simulation" target="_blank" rel="noopener noreferrer">Source Code</a>

    </div>
    
</body>
<script src="./js/index.js"></script>
</html>
